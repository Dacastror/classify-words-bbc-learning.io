<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Stories for Children</title>
</head>
<body>
    <!-- CONTENT-->

    <div class="container mt-50">
        <nav class="navbar fixed-top py-0">
            <div class="container-fluid">
                <p class="btn text-white" id="home-bt" type="button">Home</p>
            </div>
        </nav>
        <div class="card text-white mb-3 border-0 border-secondary">
            <div class="card-body" id="board">
                <div id="home">
                    <h1 class="display-5 text-center p-5">Stydy English - Stories for Children</h1>
                    <p class="text-center">Este sitio clasifica las palabras de los dialogos de <a href="https://www.youtube.com/playlist?list=PLcetZ6gSk96-OLXPnsmtP2O1SZwaSW7Ev" target="_blank">bbc learning - stories for children</a> de a cuerdo a un estimado de su dificultad. La idea de esto es poder estudiar previamente el vocabulario necesario para luego abordar el dialogo</p>
                    <br>

                    <div class="container" id="dictations">
                        <div class="row mb-3">
                        <div class="dictate col pb-5"><img src="images/01.jpeg" class="btn rounded mx-auto" id="1" alt="1"></div>
                        <div class="dictate col pb-5"><img src="images/02.jpeg" class="btn rounded mx-auto" id="2" alt="2"></div>
                        <div class="dictate col pb-5"><img src="images/03.jpeg" class="btn rounded mx-auto" id="3" alt="3"></div>
                        <div class="dictate col pb-5"><img src="images/04.jpeg" class="btn rounded mx-auto" id="4" alt="4"></div>
                        <div class="dictate col pb-5"><img src="images/05.jpeg" class="btn rounded mx-auto" id="5" alt="5"></div>
                        <div class="dictate col pb-5"><img src="images/06.jpeg" class="btn rounded mx-auto" id="6" alt="6"></div>
                        <div class="dictate col pb-5"><img src="images/07.jpeg" class="btn rounded mx-auto" id="7" alt="7"></div>
                        <div class="dictate col pb-5"><img src="images/08.jpeg" class="btn rounded mx-auto" id="8" alt="8"></div>
                        <div class="dictate col pb-5"><img src="images/09.jpeg" class="btn rounded mx-auto" id="9" alt="9"></div>
                        <div class="dictate col pb-5"><img src="images/10.jpeg" class="btn rounded mx-auto" id="10" alt="10"></div>
                        <div class="dictate col pb-5"><img src="images/11.jpeg" class="btn rounded mx-auto" id="11" alt="11"></div>
                        <div class="dictate col pb-5"><img src="images/12.jpeg" class="btn rounded mx-auto" id="12" alt="12"></div>
                        <div class="dictate col pb-5"><img src="images/13.jpeg" class="btn rounded mx-auto" id="13" alt="13"></div>
                        <div class="dictate col pb-5"><img src="images/14.jpeg" class="btn rounded mx-auto" id="14" alt="14"></div>
                        <div class="dictate col pb-5"><img src="images/15.jpeg" class="btn rounded mx-auto" id="15" alt="15"></div>
                        <div class="dictate col pb-5"><img src="images/16.jpeg" class="btn rounded mx-auto" id="16" alt="16"></div>
                        <div class="dictate col pb-5"><img src="images/17.jpeg" class="btn rounded mx-auto" id="17" alt="17"></div>
                        <div class="dictate col pb-5"><img src="images/18.jpeg" class="btn rounded mx-auto" id="18" alt="18"></div>
                    </div>
                </div>
                <div class="text-center" id = "buscar_palabras">
                    <div id = "interface_buscar_palabras" style="display:none;">
                        <div class="form-group">
                            <label for="example">Start time</label>
                            <input type="text" class="form-control-lg text-white" id="time_ini" value="00:16" placeholder="Mm:Ss" required minlength="4" maxlength="5" size="8" >
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="example">End time</label>
                            <input type="text" class="form-control-lg text-white" id="time_fin" value="01:17" placeholder="Mm:Ss" required minlength="4" maxlength="5" size="8" >
                        </div>
                        <br><br>
                        <button type="button" class="btn btn-primary btn-lg" id="search_btn">Search words</button>
                        <br><br><br>
                        <div id="results" style="display:none;">
                            <nav class="navbar">
                                <ul class="nav mx-auto" id="pills-tab">
                                    <li class="nav-item active p-2">
                                        <button class="btn btn-outline-danger btn-lg active" id="hard-words-tab" data-bs-toggle="pill" data-bs-target="#hard-words" type="button" aria-controls="hard-words" aria-selected="true">Hard words</button>
                                    </li>
                                    <li class="nav-item  p-2">
                                        <button class="btn btn-outline-warning btn-lg" id="medium-words-tab" data-bs-toggle="pill" data-bs-target="#medium-words" type="button" aria-controls="medium-words" aria-selected="false">medium words</button>
                                    </li>
                                    <li class="nav-item  p-2">
                                        <button class="btn btn-outline-success btn-lg " id="easy-words-tab" data-bs-toggle="pill" data-bs-target="#easy-words" type="button" aria-controls="easy-words" aria-selected="false">easy words</button>
                                    </li>
                                </ul>
                            </nav>
                            <br>
                            <div class="container w-50 pb-5">
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane show active"  id="hard-words" role="tabpanel" aria-labelledby="hard-words-tab">
                                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                        <tbody id="list_hard_words">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane" id="medium-words" role="tabpanel" aria-labelledby="medium-words-tab">
                                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                        <tbody id="list_medium_words">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane" id="easy-words" role="tabpanel" aria-labelledby="easy-words-tab">
                                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                        <tbody id="list_easy_words">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="./js/subs.js"></script>
    <script type="text/javascript" src="./js/find_non_frequent_words_in_english.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/corpus_400k_words.js" async></script>
</body>
</html>
